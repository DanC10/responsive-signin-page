<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#0000FF" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Sign In Page</title>
  </head>
  <body>
    <div class="card">
      <h1 class="mx-auto m-2">Sign-In</h1>
      <form action="/" class="d-flex flex-column h-50 justify-content-around">
        <div class="d-inline-block m-3">
          <label class="d-block" for="username">Username</label>
          <input
            class="w-100 h-75"
            type="text"
            id="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="d-inline-block m-3">
          <label class="d-block" for="password">Password</label>
          <input
            class="w-100 h-75"
            type="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="d-flex m-3 options">
          <div class="remember-container d-flex">
            <label for="remember" class="pe-2">Remember Me</label>
            <input type="checkbox" id="remember" />
          </div>
          <a href="#" class="text-muted forgot">Forgot your password?</a>
        </div>
        <button class="btn btn-primary m-2" type="submit">Login</button>
      </form>
      <div class="divider">Other options</div>
      <div class="d-flex flex-column h-50 justify-content-around other">
        <button aria-label="Facebook" class="btn btn-primary m-1 icon-button">
          <i class="bi bi-facebook"></i>
        </button>
        <button aria-label="Google" class="btn btn-success m-1 icon-button">
          <i class="bi bi-google"></i>
        </button>
        <button aria-label="GitHub" class="btn btn-dark m-1 icon-button">
          <i class="bi bi-github"></i>
        </button>
      </div>
    </div>
  </body>
</html>
